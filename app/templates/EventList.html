<div>
  <h1>Events</h1>
  <hr>
  <hr>
  <ul class="thumbnails">
    <li ng-repeat="event in events | orderBy:sortorder" class="span5">
      <div class="well hoverwell">
        <div class="row">
          <h2 class="span6">{{event.name}}</h2>
        </div>
        <div class="row">
          <h2 class="span6">{{event.date}}</h2>
        </div>
        <div class="row">
          <h2 class="span6">{{event.time}}</h2>
        </div>
      </div>
    </li>
  </ul>
</div>
