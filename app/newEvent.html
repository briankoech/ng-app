<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/app.css" />
</head>
<body ng-cloak>
<div class="container">
  <div class="navbar">
    <div class="navbar-inner">
      <ul class="nav">
      </ul>
    </div>
  </div>
  <style type="text/css">
    input.ng-invalid.ng-dirty {background-color: pink};
    input.ng-valid-pattern {background-color: #948298}
  </style>
  <div class="" ng-controller="EditEventController" style="padding-left:20px; padding-right: 20px">
    <div class="container">
      <h1>New Event</h1>
      <hr />
      <form name="newEventForm">
        <fieldset>
          <label for="eventName">Event Name:</label>
          <input id="eventName" required type="text" ng-model="event.name" placeholder="Name of your event...."  />
          <label for="eventDate">Event Date:</label>
          <input id="eventDate" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" type="text" ng-model="event.date" placeholder="format (mm/dd/yyy)...." />
          <label for="eventTime">Event Time</label>
          <input id="eventTime" type="text" ng-model="event.time" placeholder="start and end time...." />
          <label for="eventLocation">Event Location</label>
          <input id="eventLocation" type="text" ng-model="event.location" placeholder="Address of event" />
          <br />
          <input id="eventCity" type="text" class="input-small" ng-model="event.location.city" placeholder="City...." />
          <input id="eventProvince" type="text" class="input-small" ng-model="event.location.province" placeholder="Province" />

          <label for="eventImageUrl">Image:</label>
          <input id="eventImageUrl" type="url" class="input-large" ng-model="event.imageUrl" placeholder="Url of image ..." />
        </fieldset>
        <img ng-src="{{event.imageUrl}}" />
        <br />
        <br />

        <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)" class="btn btn-primary">save</button>
        <button type="button" ng-click="cancelEdit" class="btn btn-default"> Cancel</button>
      </form>
    </div>
  </div>
</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular/angular-sanitize.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/EventController.js"></script>
<script src="/js/controllers/EditEventController.js"></script>
<script src="/js/filters.js"></script>

</body>
</html>
